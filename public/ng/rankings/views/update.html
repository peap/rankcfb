<section data-ng-controller="RankingsController" data-ng-init="findOne()">
  <h2>Edit Ranking</h2>
  <form class="form-horizontal" data-ng-submit="update()" novalidate>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" name="name" id="name"
            data-ng-model="ranking.name"
            class="form-control" placeholder="rankster">
      </div>
    </div>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <input type="text" name="description" id="description"
            data-ng-model="ranking.description"
            class="form-control" placeholder="the rankiest of rankings">
      </div>
    </div>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Formula (see help)</label>
      <div class="col-sm-10">
        <textarea name="formula" id="formula" class="form-control"
            data-ng-model="ranking.formula"
            ></textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Publish?</label>
      <div class="col-sm-10">
        <input type="checkbox" name="published" id="published"
            data-ng-model="ranking.published"
            class="form-control">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>

    <div data-ng-show="error">
      <strong data-ng-bind="error"></strong>
    </div>

  </form>
</section>
